<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - CodeAlpha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="display">
            <input type="text" placeholder="0" class="screen" id="screen" readonly>
        </div>
        <div class="buttons">
            <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button id="zerobtn">0</button>
            <button>.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
